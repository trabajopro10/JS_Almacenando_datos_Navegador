<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App</title>
    <link rel="icon" type="image/png" href="./assets/rocket.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- fonts-googleaps.com, donde invoca tipos de fuente -->
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis&family=Open+Sans&family=Parisienne&display=swap"
      rel="stylesheet"
    />
    <!-- Se importa una librería de Íconos cdnjs.cloudflare.com -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="mainCard">
        <div class="title"><img src="./assets/rocket.svg" /></div>
        <div>
          <form action="">
            <input
              type="text"
              name="task"
              placeholder="Nombre de la tarea"
              class="inputForm"
              autocomplete="off" 
              data-form-input
            />
            <button type="submit" class="btnCreate" data-form-btn>
              Agregar <i class="fas fa-plus-circle"></i>
            </button>
          </form>
        </div>
        <!-- cardsList, tendrá cada elemento de la lista y se ha colocado
             un identificador data-list para poder identificarlo dentro del
             javaScript  
        -->
        <ul class="cardsList" data-list>
          <!-- En este espacio se colocará el html que va agregar con cada 
               child op hijo del html 
          -->
        </ul>
      </div>
    </main>
    <!-- Scripts de JavaScript -->
    <script type="module" src="./assets/js/agregarOpciones.js"></script>
  </body>
</html>
